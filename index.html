<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.9);
      }
      .dark-mode .card {
        background-color: rgba(0, 0, 0, 0.8);
        color: #ffffff;
      }
      #city {
        cursor: pointer;
        text-decoration: underline;
        color: blue;
      }
      .dark-mode #city {
        color: lightblue;
      }
    </style>
  </head>
  <body onload="startApp();" class="p-4">
    <div class="container text-center">
      <h1>Weather Forecast</h1>
      <button class="btn btn-secondary my-3" onclick="toggleDarkMode()">
        Toggle Dark Mode
      </button>

      <!-- New Search Field -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          id="locationInput"
          class="form-control"
          placeholder="Enter city name"
        />
        <button class="btn btn-secondary" onclick="searchWeather()">
          Search
        </button>
      </div>

      <div class="card p-3 w-50 mx-auto">
        <h3 id="city" onclick="openMap()" title="Click to view on map">
          Loading...
        </h3>
        <img id="icon" src="" alt="Weather Icon" class="mx-auto d-block" />
        <h4 id="temp"></h4>
        <p id="description"></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
        <p><strong>Pressure:</strong> <span id="pressure"></span></p>
      </div>

      <h2 class="mt-4">5-Day Forecast</h2>
      <div id="forecast" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
